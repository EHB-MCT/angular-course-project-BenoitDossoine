<div class="leftDetails">
    <ul>
        <li id="descriptionBtn" class="active"><button (click)="showDescription()">Description</button></li>
        <li id="requirementsBtn"><button (click)="showRequirements()">System requirements</button></li>
        <li id="reviewBtn"><button (click)="showReviews()">Reviews ({{game.reviews_count}})</button></li>
    </ul>
    
    <div class="detailsContainer">
        <div [innerHtml]="game.description" *ngIf="descriptionShown">
        </div>
    
        <div [innerHtml]="recommended" *ngIf="requirementsShown"></div>
    
        <div class="ratings" *ngIf="reviewsShown">
            <div class="ratingContainer" *ngFor="let rating of ratings">
                <p class="stars"> <svg xmlns="http://www.w3.org/2000/svg" *ngFor="let star of numSequence(rating.id)" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M381.2 150.3L524.9 171.5C536.8 173.2 546.8 181.6 550.6 193.1C554.4 204.7 551.3 217.3 542.7 225.9L438.5 328.1L463.1 474.7C465.1 486.7 460.2 498.9 450.2 506C440.3 513.1 427.2 514 416.5 508.3L288.1 439.8L159.8 508.3C149 514 135.9 513.1 126 506C116.1 498.9 111.1 486.7 113.2 474.7L137.8 328.1L33.58 225.9C24.97 217.3 21.91 204.7 25.69 193.1C29.46 181.6 39.43 173.2 51.42 171.5L195 150.3L259.4 17.97C264.7 6.954 275.9-.0391 288.1-.0391C300.4-.0391 311.6 6.954 316.9 17.97L381.2 150.3z"/></svg> ({{rating.count}})</p>
                <div class="ratingSpans">
                    <span class="backgroundScoreSpan"></span>
                    <span [ngStyle]="{width: rating.percent+'%'}" class="scoreSpan"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="rightDetails">
    <div class="extraInfo">
        <h2>Extra information</h2>
        <div class="informationContainer">
            <p>Release date</p>
            <p>{{game.released}}</p>
        </div>
        <div class="informationContainer">
            <p>Developers</p>
            <div class="nameContainer">
                <p *ngFor="let dev of game.developers">{{dev.name}}</p>
            </div>
        </div>
        <div class="informationContainer">
            <p>Publishers</p>
            <div class="nameContainer">
                <p *ngFor="let pub of game.publishers">{{pub.name}}</p>
            </div>
        </div>
    </div>

    <div class="gameFeatures">
        <h2>Game features</h2>
        <p *ngFor="let feature of game.tags">{{feature.name}}</p>
    </div>


</div>
